    <style>

        /* 꾸미기 */

        .hero {
            background-color: #FDF5E6;
            padding: 150px 0;
            text-align: center;
            color: #333;
          }
        
          .sns-container {
            margin-top: 50px;}

          .sns-container svg {
            display: inline-block;
            margin-left: 50px;
            }


        /* CSS for image cards */
        .card {
            width: 650px; /* change the width of the card */
            margin: 20px; /* change the margin between the cards */

            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }

            /* Center the image cards horizontally */
        .image-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-cards .card:last-child {
            margin-left: 30px;
          }


    </style>
</head>

    <!-- 뼈대 잡기 -->

            </div>

        </div>

        
        
        </div>
      </section>

    <!-- Image Cards -->
    <section class="image-cards">
        <!--샤인-->
            <div class="card mx-auto">
                <img src="/images/grape.jpeg" class="card-img-top" alt="Grapes">
                <div class="card-body">
                    <h5 class="card-title">Grapes</h5>
                    <p class="card-text">Fresh grapes from our farm.</p>
                    <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                </div>
            </div>
        </a>
        <br>
        <!--복숭아-->
            <div class="card mx-auto">
                <img src="/images/peach.jpeg" class="card-img-top" alt="Pink Peach">
                <div class="card-body">
                    <h5 class="card-title">Pink Peach</h5>
                    <p class="card-text">Juicy and sweet pink peaches.</p>
                    <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
